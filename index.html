<!DOCTYPE html>
<html>
<head>
    <title>Tech Support AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
        .user { color: blue; }
        .agent { color: green; }
    </style>
</head>
<body>
    <h1>Tech Support AI Chat</h1>
    <div id="chat"></div>
    <input type="text" id="prompt" placeholder="Type your question here..." style="width: 80%;">
    <button onclick="sendPrompt()">Send</button>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) return;

            const chat = document.getElementById("chat");
            chat.innerHTML += `<p class="user"><strong>You:</strong> ${prompt}</p>`;

            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await res.json();
            chat.innerHTML += `<p class="agent"><strong>Agent:</strong> ${data.response}</p>`;
            chat.scrollTop = chat.scrollHeight;
            document.getElementById("prompt").value = "";
        }

        document.getElementById("prompt").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendPrompt();
        });
    </script>
</body>
</html>
